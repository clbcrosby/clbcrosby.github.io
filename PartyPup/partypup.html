// Checks for collision

function ImagesTouching(img2, x2, y2) {
         if (pupx >= x2+img2.width || pupx+pup.width <= x2) return false;   // too far to the side
         if (pupy >= y2+img2.height || pupy+pup.height <= y2) return false; // too far above/below
         return true;                                                       // otherwise, overlap   
         }

// Clears the canvas and redraws sprites at their current coordinates.

function drawfence() {
  fencex = (fencex - 4);
  if (fencex < -1280) {
    fencex = 1280;
    round = (round + 1);
    score = (score + round);
    treatya = (fencey + 10);
    treatyb = (fencey + 10);
    treatyc = (fencey + 10);
    treatyd = (fencey + 10);
    treatye = (fencey + 10);
  }
  if (round == 0) {
    ctx.fillText((round + 1), fencex, 200);
    ctx.drawImage(fence, fencex, (fencey + 50));
      if (ImagesTouching(fence, fencex, (fencey + 50))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(fence, (fencex + 640), (fencey + 50));
      if (ImagesTouching(fence, (fencex + 630), (fencey + 50))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(treat, (fencex + 1280), treatye);
      if (ImagesTouching(treat, (fencex + 1280), treatye)) {
        score = (score + 100);
        treatye = -100;
      }
  }
  if (round == 1) {
    ctx.fillText((round + 1), fencex, 200);
    ctx.drawImage(fence, fencex, (fencey + 50));
      if (ImagesTouching(fence, fencex, (fencey + 50))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(fence, (fencex + 320), (fencey + 25));
      if (ImagesTouching(fence, (fencex + 320), (fencey + 25))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(fence, (fencex + 640), (fencey + 10));
      if (ImagesTouching(fence, (fencex + 640), (fencey + 10))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(fence, (fencex + 960), fencey);
      if (ImagesTouching(fence, (fencex + 960), fencey)) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(treat, (fencex + 1280), treatye);
      if (ImagesTouching(treat, (fencex + 1280), treatye)) {
        score = (score + 100);
        treatye = -100;
      }
  }
  if (round >= 2 && round <= 4) {
    ctx.fillText((round + 1), fencex, 200);
    ctx.drawImage(fence, fencex, fencey);
      if (ImagesTouching(fence, fencex, fencey)) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(fence, (fencex + 320), fencey);
      if (ImagesTouching(fence, (fencex + 320), fencey)) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(fence, (fencex + 640), fencey);
      if (ImagesTouching(fence, (fencex + 640), fencey)) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(fence, (fencex + 960), fencey);
      if (ImagesTouching(fence, (fencex + 960), fencey)) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(treat, (fencex + 1280), treatye);
      if (ImagesTouching(treat, (fencex + 1280), treatye)) {
        score = (score + 100);
        treatye = -100;
      }
  }
  if (round == 5) {
    ctx.fillText((round + 1), fencex, 200);
    ctx.drawImage(fence, fencex, fencey);
      if (ImagesTouching(fence, fencex, fencey)) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(fence, (fencex + 320), fencey);
      if (ImagesTouching(fence, (fencex + 320), fencey)) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(floater, (fencex + 640), (fencey - 150));
      if (ImagesTouching(floater, (fencex + 640), (fencey - 150))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(fence, (fencex + 960), fencey);
      if (ImagesTouching(fence, (fencex + 960), fencey)) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(treat, (fencex + 1280), treatye);
      if (ImagesTouching(treat, (fencex + 1280), treatye)) {
        score = (score + 100);
        treatye = -100;
      }
  }
  if (round == 6) {
    ctx.fillText((round + 1), fencex, 200);

      }
  }
  if (round == 7) {

      }
    ctx.drawImage(fence, (fencex + 320), fencey);
      if (ImagesTouching(fence, (fencex + 320), fencey)) {
        gameover = (gameover + 1);
      }

// short double
    ctx.drawImage(fence, (fencex + 624), (fencey + 50));
      if (ImagesTouching(floater, (fencex + 624), (fencey + 50))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(floater, (fencex + 656), (fencey + 50));
      if (ImagesTouching(floater, (fencex + 656), (fencey + 50))) {
        gameover = (gameover + 1);
      }
//

    ctx.drawImage(fence, (fencex + 960), fencey);
      if (ImagesTouching(fence, (fencex + 960), fencey)) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(treat, (fencex + 1280), treatye);
      if (ImagesTouching(treat, (fencex + 1280), treatye)) {
        score = (score + 100);
        treatye = -100;
      }
  }

  if (round == 8) {
    ctx.fillText((round + 1), fencex, 200);
    ctx.drawImage(floater, fencex, (fencey - 150));

      }
    ctx.drawImage(fence, (fencex + 320), fencey);
      if (ImagesTouching(fence, (fencex + 320), fencey)) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(floater, (fencex + 640), (fencey - 150));
      if (ImagesTouching(floater, (fencex + 640), (fencey - 150))) {

      }
    ctx.drawImage(fence, (fencex + 960), fencey);
      if (ImagesTouching(fence, (fencex + 960), fencey)) {

      }
    ctx.drawImage(treat, (fencex + 1280), treatye);

    ctx.fillText((round + 1), fencex, 200);
    ctx.drawImage(fence, fencex, fencey);
      if (ImagesTouching(fence, fencex, fencey)) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(floater, (fencex + 320), (fencey - 150));
      if (ImagesTouching(floater, (fencex + 320), (fencey - 150))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(fence, (fencex + 640), fencey);
      if (ImagesTouching(fence, (fencex + 640), fencey)) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(floater, (fencex + 960), (fencey - 150));
      if (ImagesTouching(floater, (fencex + 960), (fencey - 150))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(treat, (fencex + 1280), treatye);
      if (ImagesTouching(treat, (fencex + 1280), treatye)) {
        score = (score + 100);
        treatye = -100;
      }
  }

  if (round == 10) {
    ctx.fillText((round + 1), fencex, 200);
    ctx.drawImage(fence, fencex, (fencey + 40));
      if (ImagesTouching(fence, fencex, (fencey + 40))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(treat, (fencex - 16), treatya);
      if (ImagesTouching(treat, (fencex - 16), treatya)) {
        score = (score + 100);
        treatya = -100;
      }
    ctx.drawImage(fence, (fencex + 320), (fencey + 40));
      if (ImagesTouching(fence, (fencex + 320), (fencey + 40))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(treat, (fencex + 304), treatyb);
      if (ImagesTouching(treat, (fencex + 304), treatyb)) {
        score = (score + 100);
        treatyb = -100;
      }
    ctx.drawImage(fence, (fencex + 640), (fencey + 40));
      if (ImagesTouching(fence, (fencex + 640), (fencey + 40))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(treat, (fencex + 624), treatyc);
      if (ImagesTouching(treat, (fencex + 624), treatyc)) {
        score = (score + 100);
        treatyc = -100;
      }
    ctx.drawImage(fence, (fencex + 960), (fencey + 40));
      if (ImagesTouching(fence, (fencex + 960), (fencey + 40))) {
        gameover = (gameover + 1);
      }
    ctx.drawImage(treat, (fencex + 944), treatyd);
      if (ImagesTouching(treat, (fencex + 944), treatyd)) {

    ctx.drawImage(fence, (fencex + 1280), (fencey + 40));

      }
    ctx.drawImage(treat, (fencex + 1264), treatye);
      if (ImagesTouching(treat, (fencex + 1264), treatye)) {
        score = (score + 100);
        treatye = -100;
      }

}

function drawframe () {
  if (gameover == 0) {
    ctx.clearRect(0, 0, Canvas.width, Canvas.height);
    ctx.drawImage(background, 0, 0);
    ctx.drawImage(pup, pupx, pupy);
    drawfence();
    ctx.fillText("Score: " + score, 10, 60);
    ctx.fillText("High Score: " + highscore, 10, 30);
  }
  if (gameover > 0) {
    ctx.fillText("Game Over", Canvas.width/2, Canvas.height/2);
      if (score > highscore) {highscore = score}
  }
}

setInterval (drawframe, delay);

function resetgame () {
  gameover = 0;
  fencex = 1200;
//  round = 0;
//  score = 0;
  treatye = (fencey + 10);
}

function getplayerinput(MyEvent) {
  if (pupy == 630 && gameover == 0) {jump1 ()}
  if (gameover > 0) {resetgame ()}
  MyEvent.preventDefault();
}

addEventListener("touchstart", getplayerinput);     
addEventListener("mousedown", getplayerinput);     
addEventListener("keydown", getplayerinput);
