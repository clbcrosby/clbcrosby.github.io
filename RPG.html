<HTML>
<head>
<title> RPG </title>
</head>
<body>
<canvas id=Canvas width=1280 height=720 style="background-color: pink">
</canvas>
<script>
var ctx = Canvas.getContext("2d");
ctx.font= "32px Arial";

// Game code starts here.

// Load sprite images. *I am using 64x64 pixel sprites.

var char = new Image();
char.src = "https://clbcrosby.github.io/Blank.png"

var originrock = new Image();
originrock.src = "https://clbcrosby.github.io/Black.png";

// Set the starting coordinates for game sprites.

var charx = 0;
var chary = 0;
var originrockx = 0;
var originrocky = 0;

// Clears the canvas and redraws sprites at their current coordinates. 

function drawframe ()
  {
  ctx.clearRect(0, 0, Canvas.width, Canvas.height);
  ctx.drawImage(originrock, originrockx - charx, originrocky - chary);     // First sprite in the terrain
  ctx.drawImage(char, (Canvas.width / 2) - 32, (Canvas.height / 2) - 32);     // Player Character
  ctx.fillText("X: " + (charx / 8) + " Y: " + (chary / 8), 10, 32); // UI element
  }

// Changes character coordinates when WASD is pressed.

function MyKeyDownHandler (MyEvent) {
  if (MyEvent.keyCode == 87) {chary = chary - 8;}   // W
  if (MyEvent.keyCode == 65) {charx = charx - 8;}   // A
  if (MyEvent.keyCode == 83) {chary = chary + 8;}   // S
  if (MyEvent.keyCode == 68) {charx = charx + 8;}   // D
  }

addEventListener("keydown", MyKeyDownHandler);

// Set the rates for executing recurring funtions.

setInterval(drawframe, 15);


// End of JavaScript.
</script>
</body>
</html>
