<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESL Typing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    img {
      width: 300px;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    input {
      font-size: 18px;
      padding: 5px;
      width: 200px;
    }
    .message {
      margin-top: 10px;
      font-size: 18px;
    }
    .timer {
      font-size: 20px;
      margin-top: 10px;
      color: #555;
    }
    #progressBarContainer {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin: 15px auto;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      border-radius: 10px;
    }
    #correctWordDisplay {
      font-size: 22px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>ESL Typing Game</h1>

  <!-- Buttons for Mode Selection -->
  <div>
    <button onclick="startGame('challenge')">Challenge Mode</button>
    <button onclick="startGame('practice')">Practice Mode</button>
  </div>

  <!-- Timer -->
  <div class="timer" id="timer">Time: 0s</div>

  <!-- Progress Bar -->
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <!-- Image and Word Display -->
  <img id="vocabImage" src="" alt="Vocabulary">
  <div id="correctWordDisplay"></div>

  <!-- Answer Input -->
  <input type="text" id="answerInput" placeholder="Type the word..." autofocus>
  <div class="message" id="messageBox"></div>

  <script>
    const originalVocab = [
      { image: "images/cat.png", word: "cat" },
      { image: "images/dog.png", word: "dog" },
      { image: "images/apple.png", word: "apple" },
      { image: "images/banana.png", word: "banana" },
      { image: "images/bus.png", word: "bus" }
    ];

    let vocab = [];
    let index = 0;
    let startTime;
    let timerInterval;
    let timerStarted = false;
    let mode = 'challenge';

    const image = document.getElementById("vocabImage");
    const input = document.getElementById("answerInput");
    const message = document.getElementById("messageBox");
    const timerDisplay = document.getElementById("timer");
    const correctWordDisplay = document.getElementById("correctWordDisplay");
    const progressBar = document.getElementById("progressBar");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerDisplay.textContent = `Time: ${elapsed}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function updateProgressBar() {
      const progress = ((index / vocab.length) * 100).toFixed(0);
      progressBar.style.width = `${progress}%`;
    }

    function loadWord() {
      if (index < vocab.length) {
        const current = vocab[index];
        image.src = current.image;
        input.value = "";
        message.textContent = "";
        correctWordDisplay.textContent = mode === "practice" ? current.word : "";
        input.disabled = false;
        input.focus();
        updateProgressBar();
      } else {
        stopTimer();
        const totalTime = Math.floor((Date.now() - startTime) / 1000);
        message.textContent = `ðŸŽ‰ Good job! ðŸŽ‰ You finished in ${totalTime} seconds.`;
        message.style.color = "blue";
        input.disabled = true;
        correctWordDisplay.textContent = "";
        updateProgressBar();
      }
    }

    function checkAnswer(userInput) {
      const correctAnswer = vocab[index].word;
      if (userInput === correctAnswer) {
        message.textContent = "âœ… Correct!";
        message.style.color = "green";
        index++;
        setTimeout(loadWord, 800);
      } else {
        message.textContent = "âŒ Try again.";
        message.style.color = "red";
      }
    }

    input.addEventListener("keydown", function (event) {
      if (!timerStarted) {
        startTimer();
        timerStarted = true;
      }

      if (event.key === "Enter" && !input.disabled) {
        const userAnswer = input.value.trim().toLowerCase();
        checkAnswer(userAnswer);
      }
    });

    function startGame(selectedMode) {
      mode = selectedMode;
      vocab = [...originalVocab];
      shuffle(vocab);
      index = 0;
      message.textContent = "";
      correctWordDisplay.textContent = "";
      input.disabled = false;
      stopTimer();
      timerDisplay.textContent = "Time: 0s";
      progressBar.style.width = "0%";
      timerStarted = false;
      loadWord();
    }

    window.onload = () => startGame("challenge");
  </script>

</body>
</html>
